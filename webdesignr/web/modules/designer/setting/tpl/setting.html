<div class="pop-editor-content-inner">
    <label class="checkbox">
        <input id="chk-drop-snap" type="checkbox" <%=model.dropSnap?'checked':''%> >启用拖拽吸附
    </label>
    <label class="checkbox">
        <input id="chk-show-scale" type="checkbox" <%=model.showScale?'checked':''%> >显示标尺
    </label>
</div>
<div class="pop-editor-footer">
    <a id="confirm" class="btn btn-primary">确定</a>
    <a id="cancel" class="btn">取消</a>
</div>
