<div class="pop-editor-content-inner">
    <%
    if( property.options ) {
        for( var key in property.options ) {
    %>
            <label class="checkbox">
                <input type="checkbox" value="<%=key%>"> <%=property.options[key]%>
            </label>
    <%
        }
    }
    %>
</div>
<div class="pop-editor-footer">
    <a id="confirm" class="btn btn-primary">确定</a>
    <a id="cancel" class="btn">取消</a>
</div>
