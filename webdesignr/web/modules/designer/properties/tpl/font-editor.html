<div class="pop-editor-content-inner designer-properties-form-horizontal">
    <div class="control-group">
        <label class="control-label">字体</label>
        <div class="controls">
            <select id="font-family" class="span2">
                <option value="">默认</option>
                <option value="SimSun">宋体</option>
                <option value="NSimSun">新宋体</option>
                <option value="FangSong_GB2312">仿宋GB2312</option>
                <option value="KaiTi_GB2312">楷体GB2312</option>
                <option value="SimHei">黑体</option>
                <option value="Microsoft YaHei">微软雅黑</option>
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Verdana">Verdana</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">字号</label>
        <div class="controls">
            <select id="font-size" class="span2">
                <option value="">默认</option>
                <option value="9px">9</option>
                <option value="10px">10</option>
                <option value="11px">11</option>
                <option value="12px">12</option>
                <option value="13px">13</option>
                <option value="14px">14</option>
                <option value="15px">15</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="24px">24</option>
                <option value="36px">36</option>
                <option value="48px">48</option>
                <option value="64px">64</option>
                <option value="72px">72</option>
                <option value="96px">96</option>
                <option value="144px">144</option>
                <option value="288px">288</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">对齐</label>
        <div class="controls">
            <select id="font-align" class="span2">
                <option value="">默认</option>
                <option value="left">左对齐</option>
                <option value="center">居中对齐</option>
                <option value="right">右对齐</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">颜色</label>
        <div class="controls input-append">
            <input id="font-color" type="text" class="span1" disabled />
            <a id="select-color-btn" class="btn" href="javascript:void(0);" style="padding-left: 6px; padding-right: 6px;" data-color-format="hex" data-color="rgb(0, 0, 0)">选择</a>
            <a id="clear-color-btn" class="btn" href="javascript:void(0);" style="padding-left: 6px; padding-right: 6px;">清除</a>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <input type="checkbox" id="font-weight">加粗
            <input type="checkbox" id="font-style">斜体
        </div>
    </div>
    <div class="designer-property-font-preview">
        <div  id="preview">预览</div>
    </div>
</div>
<div class="pop-editor-footer">
    <a id="confirm" class="btn btn-primary">确定</a>
    <a id="cancel" class="btn">取消</a>
</div>
