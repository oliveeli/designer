<div class="wd-properties-item-column1"><%=property.name%></div>
<div class="wd-properties-item-column2">
    <select id="p-select" class="wd-properties-select">
        <%
        for(var key in property.options){
            var value = property.options[key];
        %>
        <option value="<%=value%>"><%=key%></option>
        <%
        }
        %>
    </select>
</div>
