<div class="pop-editor-content-inner wd-properties-form">
    <div class="control-group">
        <label class="control-label" >粗细</label>
        <div class="controls">
            <input type="text" maxlength="2" size="2" id="size" class="span2" value="<%=model.size?model.size:'1'%>" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" >颜色</label>
        <div class="controls">
            <input type="text" maxlength="6" size="6" id="color" class="span2" value="<%=model.color?model.color:'#000000'%>" />
        </div>
    </div>
</div>
<div class="pop-editor-footer">
    <a id="confirm" class="btn btn-primary">确定</a>
    <a id="cancel" class="btn">取消</a>
</div>
